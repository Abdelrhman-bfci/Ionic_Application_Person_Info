<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>

  <ion-list>
    <ion-item-sliding *ngFor="let person of persons | async">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/person.png">
        </ion-avatar>
        <h2>{{ person.name }}</h2>
        <p>
          {{ person.lname }}
          {{ person.age }}
        </p>

      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click) ="EditPerson(person.key , person.name , person.lname , person.age)" >
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click) = "DeletePerson(person.key)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
