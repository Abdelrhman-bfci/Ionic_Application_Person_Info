<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="lname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating >Age</ion-label>
            <ion-input type="number" min="1" max="100" [(ngModel)]="age"></ion-input>
          </ion-item>


      </ion-list>

      <button ion-button round large icon-left (click)="createPerson( name , lname , age)" >
          <ion-icon name="person-add"></ion-icon>
           Add
      </button>

</ion-content>
